<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="round-container">
            <button class="reset">Reset Game</button>
            <p class="round">Round: 1 of 5</p>
        </div>
        <div id="button-container">
            <input class="rock" type="image" src="img/rock.png" alt="closed fist resembling a rock">
            <input class="paper" type="image" src="img/paper.png" alt="hand with all fingers extended resembling a piece of paper">
            <input class="scissors" type="image" src="img/scissors.png" alt="a fist with the index and middle finger extended resembling scissors">
        </div>
        <div class="choice-container">
            <div class="player">
                <p>Player: </p>
                <p class="player-choice"></p>
            </div>
            <div class="computer">
                <p>Computer: </p>
                <p class="computer-choice"></p>
            </div>
        </div>
        <div class="score-container">
            <div class="player">
                <p>Score: </p>
                <p class="player-score">0</p>
            </div>
            <div class="computer">
                <p>Score: </p>
                <p class="computer-score">0</p>
            </div>
        </div>
        <div class="game-narrator">
            
        </div>
    </div>
</body>
</html>
